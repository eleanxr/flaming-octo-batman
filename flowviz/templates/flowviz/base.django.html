{% load staticfiles %}

<html>
    <head>
        <title>{% block title %}Flow Target Visualization{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'flowviz/jquery-ui-1.11.4.custom/jquery-ui.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'flowviz/jquery-ui-1.11.4.custom/jquery-ui.theme.min.css' %}" />
        <link rel="stylesheet" type="text/css" href="{% static 'flowviz/main.css' %}" />
        <script src={% static 'flowviz/jquery-1.11.3.min.js' %}></script>
        <script src={% static 'flowviz/jquery-ui-1.11.4.custom/jquery-ui.min.js' %}></script>
        <script src={% static 'flowviz/base.js' %}></script>
    </head>
    <body class='ui-widget'>
        <div class='header'>
            <a href='/flowviz'>SNAP Water Transactions Dashboard</a>
        </div>
        <div id='content' class='ui-widget'>
            {% block content %}
            {% endblock %}
        </div>
        <div>
            <a href="/admin">Admin Interface</a>
        </div>
        <script type='text/javascript'>
            $(document).ready(BaseModule.initialize);
        </script>
    </body>
</html>
